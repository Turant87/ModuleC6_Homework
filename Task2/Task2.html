<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кнопка с выводом размеров экрана</title>
  <style>
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="button" onclick="showScreenSize()">Показать размеры экрана</button>

<script>
  function showScreenSize() {
    alert('Ширина экрана: ' + window.innerWidth + 'px, Высота экрана: ' + window.innerHeight + 'px');
  }
</script>

</body>
</html>
